<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="app.js"></script>

</head>

<body>

    <!-- Carousel -->
    <h1>
        Carousel
    </h1>

    <div id="carousel">
        <img src="assets/a.png">
    </div>

    <!-- next and previous buttons -->
    <div>

        <button class="prev" onclick="prevImage()">prev</button>
        <button class="next" onclick="nextImage()">next</button>

    </div>



    <!-- Slider -->
    <h1>
        Slider
    </h1>

    <div id="slider">
        <div class="orange"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

    <!-- next and previous -->
    <div>

            <button class="prev_btn" onclick="prevSlide()">-</button>
            <button class="next_btn" onclick="nextSlide()">+</button>
    
        </div>

</body>

</html>
